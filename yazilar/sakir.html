<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alperen İsa Nalbant</title>
    <link rel="apple-touch-icon" href="../images/logo.svg" />
    <link rel="stylesheet" href="../styling/global.css" />
  </head>
  <body>
    <header class="[ Headerbar ]">
      <div
        class="[ u-wrapper ] [ l-flex l-flowHorizontal l-flexSpaceBetween ]"
        data-l-flex-gap="none"
        data-u-wrapper-padding="none"
      >
        <div class="[ l-flexSpaceBetween-start ]">
          <h1 class="[ Headerbar-title ] [ u-textBold u-padding-500 ]">
            Alperen İsa Nalbant
          </h1>
        </div>
        <div class="[ l-flexSpaceBetween-end ]">
          <nav>
            <ul class="[ l-flex l-flowHorizontal ]" data-l-flex-gap="none">
              <li>
                <a class="[ Button ] [ u-padding-500 u-clickable ]" href="/">
                  Ana sayfa
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <section class="[ u-marginBlock-900 ]">
      <main class="[ l-flowVertical ]">
        <div class="[ u-wrapper ]">
          <h1>Şakir'i Inkscape'de çizdim</h1>
        </div>
        <div class="[ u-wrapper ]">
          <p>
            Nasıl olmuş? Aslında daha önce Krita'da çizip Inkscape'de vektöre
            çevirdim. Pek bir olayı yok yani.
          </p>
        </div>
        <div class="[ u-wrapper ]"
             data-u-wrapper-is_expanded="true"
        >
          <img src="/images/sakir.png" alt="Kedö">
        </div>
      </main>
    </section>
    <hr class="[ u-wrapper ]" />
    <footer class="[ Footer ]">
      <div
        class="[ u-wrapper ] [ l-flex l-flowHorizontal l-flexSpaceBetween ]"
        data-l-flex-gap="none"
        data-u-wrapper-padding="none"
      >
        <div class="[ l-flexSpaceBetween-start ] [ u-padding-500 ]">
          <span class="[ u-textFaded ]"> Kayseri'den muhabbetle </span>
        </div>
        <div class="[ Footer-end ]">
          <a href="https://creativecommons.org/licenses/by/4.0/">
            <span class="[ Button ] [ u-textFade u-clickable u-padding-500 ]">
              (aksi belirtilmedikçe) CC-BY
            </span>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
